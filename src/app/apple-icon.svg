<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Green background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="#16a34a"/>

  <!-- Football shape (brown) - scaled and centered -->
  <ellipse cx="90" cy="90" rx="56" ry="35" fill="#8B4513" transform="rotate(-45 90 90)"/>

  <!-- Football highlight -->
  <ellipse cx="81" cy="81" rx="49" ry="28" fill="#A0522D" transform="rotate(-45 90 90)" opacity="0.5"/>

  <!-- White laces - center stripe -->
  <rect x="87" y="55" width="6" height="70" fill="white" transform="rotate(-45 90 90)"/>

  <!-- White laces - horizontal lines -->
  <rect x="77" y="77" width="26" height="3" fill="white" transform="rotate(-45 90 90)"/>
  <rect x="77" y="84" width="26" height="3" fill="white" transform="rotate(-45 90 90)"/>
  <rect x="77" y="91" width="26" height="3" fill="white" transform="rotate(-45 90 90)"/>
  <rect x="77" y="98" width="26" height="3" fill="white" transform="rotate(-45 90 90)"/>
</svg>